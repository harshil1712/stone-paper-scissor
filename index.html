<!DOCTYPE html>
<html>
<head>
	<title>Stone, Paper, Scissor</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<h1 class="text-center">Stone, Paper, Scissor</h1>
	</header>
	<div class="container">
		<h2 class="text-center">Player</h2>
		<p class="text-center">Pick Your Choice</p>
		<div class="rows">
			<div class="col-md-4"><a role="button" id="stone"><img src="stone.png" alt="Stone"></a></div>			
			<div class="col-md-4"><a role="button" id="paper"><img src="paper.png" alt="Paper"></a></div>			
			<div class="col-md-4"><a role="button" id="scissor"><img src="scissor.svg" alt="Scissor"></a></div>
		</div>
	</div>
</body>
</html>
